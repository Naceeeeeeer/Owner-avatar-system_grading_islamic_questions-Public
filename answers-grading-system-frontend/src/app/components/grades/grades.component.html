<div class="">
    <p class="font-bold text-gray-900 text-2xl my-4" style="color: azure;">تقييم إجاباتكم بالذكاء الاصطناعي.</p>
    <form class="">
        <ng-container *ngFor="let q of questions">
            <div class="mb-4">
                <label class="block text-gray-900 mb-2" for="question" style="color: azure;">
                    <span class="font-extrabold">السؤال {{q.questionId}} : </span>{{q.question}}
                </label>
                <ng-container *ngFor="let g of grades">
                    <ng-container *ngIf="g.question_id === q.questionId">
                        <p><span class="font-extrabold">الجواب :</span> {{g.answer}} </p>
                        <div class="my-2 p-2 rounded-lg border"
                            [ngClass]="
                            {'bg-teal-100 border-teal-500 text-teal-900': g.grade === 5,
                             'bg-teal-200 border-teal-500 text-teal-900': g.grade === 4,
                             'bg-orange-300 border-orange-500 text-teal-900': g.grade === 3,
                             'bg-orange-400 border-orange-500 text-teal-900': g.grade === 2,
                             'bg-red-500 border-red-500 text-teal-900': g.grade === 1,
                             'bg-red-600 border-red-500 text-teal-900': g.grade === 0,}">

                            <ng-container *ngIf="g.grade === 0">
                                <p class="font-bold">0</p>
                            </ng-container>

                            <ng-container *ngIf="g.grade === 1">
                                <p class="font-bold">1</p>
                            </ng-container>
                            <ng-container *ngIf="g.grade === 2">
                                <p class="font-bold">2</p>
                            </ng-container>
                            <ng-container *ngIf="g.grade === 3">
                                <p class="font-bold">3</p>
                            </ng-container>
                            <ng-container *ngIf="g.grade === 4">
                                <p class="font-bold">4</p>
                            </ng-container>

                            <ng-container *ngIf="g.grade === 5">
                                <p class="font-bold">5</p>
                            </ng-container>


                            <ng-container *ngFor="let ca of corr_answers">
                                <div *ngIf="ca.questionId === q.questionId">
                                    <p>{{ca.answer}}</p>
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </ng-container>

        <div class="flex items-center justify-between mt-2">
            <a routerLink="/" (click)="resetGrades()"
                class="text-white text-center bg-emerald-800/95 hover:bg-emerald-800/75 rounded-lg focus:ring-4 focus:outline-none focus:ring-emerald-800/60 text-base select-none cursor-pointer mt-2 px-8 py-4" style="background-color: #e6a933;">الصفحة
                الرئيسية</a>
        </div>
    </form>
</div>
